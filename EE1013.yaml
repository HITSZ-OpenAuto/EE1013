misc:
  - content: |
      授课教师安排说明：二/三位老师分别按顺序讲解一部分课程——但老师并不一定有讲授这节课的经历。
      【2024 年春季学期的授课老师】
      - 计算机与电子通信1-10班: 詹瀚林(电路), 吴婷(模电), 朱荣伍(数电)
      - 计算机与电子通信11-18班: 孙丽(电路), 谷雨(模电), 梁亮(数电)
      - 自动化与电气工程1-6班: 王灿(电路), 潘学伟(模电), 喻锦程(数电)
      - 自动化与电气工程7-10班: 王毅(电路), 王立欣(模电), 王立欣(数电)
      - 机器人与智能装备1-4班: 张瑞宏(电路), 潘学伟(模电), 喻锦程(数电)
      - 机器人与智能装备5-8班: 和军平(电路), 梁仲明(模电), 梁仲明(数电)
      【2025 年春季学期的授课老师】
      - 机器人与智能装备1-10班: 王灿(电路), 潘学伟(模电), 喻锦程、梁亮(数电)
      - 机器人与智能装备11-14班: 王毅(电路), 王立欣(模电), 王立欣(数电)
      - 智慧能源与低空动力1班、空天科技1班: 梁仲明(电路), 梁仲明(模电), 朱荣伍(数电)
    submitter:
      name: "IcyDesert"
      link: "https://github.com/IcyDesert"
  - content: |
      详细学时安排摘要：
      【电路部分 - 28学时】
      - 电路元件和电路定律 (5学时)
      - 线性直流电路 (6学时)
      - 电路定理 (4学时)
      - 正弦电路的稳态分析 (13学时)
      【模电部分 - 18学时】
      - 常用半导体器件 (4学时)
      - 运算放大器的基本应用电路 (4学时)
      - 放大电路中的反馈 (4学时)
      - 信号发生电路 (4学时)
      - 信号的处理与变换 (2学时)
      【数电部分 - 18学时】
      - 逻辑代数基础 (6学时)
      - 组合逻辑电路 (3学时)
      - 时序逻辑电路 (7学时)
      - 数模和模数转换 (2学时)
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703"

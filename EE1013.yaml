about_course:
  - content: |
      2024年春季起开设的缝合课程，计算机与电子通信、自动化与电气工程、机器人与智能装备大类均开设。
      2025 年春季学期改名为电路与电子学II，机器人与智能装备、空天科技、智慧能源与低空动力大类开设。
    submitter:
      name: ""
      link: ""
about_exam:
  - content: |
      考试由电路、模电、数电三部分题目按顺序组合而成，分数占比4:3:3，题型为填空题和计算题。
      计算题：3题电路，2题模电，2题数电。
      填空题：4题电路，3题模电，3题数电。
      23级的考试计算量很大，且模电部分考察了许多概念性填空，考试时注意时间安排。
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703"
study_advice:
  - content: |
      建议预习顺序参考：
      1. 电路1-4章 (必学) 与 数电1-2章 (必学) 可同步学习。
      2. 学习 模电第1章 (必学)。
      3. 学习 数电第3章。
      4. 学习 数电第4-6章 与 电路8-9、12章 (选学)。
      (注：该顺序根据原文流程图整理)
    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
  - content: |
      电路部分学有余力建议自学频率响应（第七章）和暂态电路（第八、九章）的内容，在模电部分对这部分知识有要求但是电路部分学时没有安排。电路和数电总体按体系讲解，可以跟着教学计划学习，学有余力可以自学跳过的内容。模电授课内容较为零碎，建议跟着上交大zzy或者清华hcy对模电整本书进行初步的学习，至少对分立元件搭成的放大电路有一点基本的认知。
    submitter:
      name: "Gaster"
      link: "https://github.com/WDGaster703"

[[exam]]
content = """
- 考试由电路、模电、数电三部分题目按顺序组合而成，分数占比4:3:3，题型为填空题和计算题，其中计算题3题电路，2题模电，2题数电，填空题4题电路，3题模电，3题数电。
- 23级的考试计算量很大，且模电部分考察了许多概念性填空，考试时注意时间安排。
"""
[exam.author]
name = "Gaster"
link = "https://github.com/WDGaster703"
date = "2024-12-01"

[[advice]]
content = """
如果大家有预习的需求，可参考如下顺序：
电路1-4章和数电1-2章可同步学习。
学完电路1-4章后可学模电第1章和电路8-9、12章。
学完模电第1章后可学数电第3章。
学完数电1-2章后可学数电第4-6章。
其中电路8-9、12章为选学内容（在预习的有限时间里优先级较低），其余为必学内容。
"""
[advice.author]
name = "Oliver Wu"
link = "https://github.com/OliverWu515"
date = "2024-03-01"

[[advice]]
content = "电路部分学有余力建议自学频率响应（第七章）和暂态电路（第八、九章）的内容，在模电部分对这部分知识有要求但是电路部分学时没有安排。电路和数电总体按体系讲解，可以跟着教学计划学习，学有余力可以自学跳过的内容。模电授课内容较为零碎，建议跟着上交大zzy或者清华hcy对模电整本书进行初步的学习，至少对分立元件搭成的放大电路有一点基本的认知。"
[advice.author]
name = "Gaster"
link = "https://github.com/WDGaster703"
date = "2024-12-01"

[[schedule]]
content = """
2024年春季学时安排表：
总学时: 64 (电路: 28, 模电: 18, 数电: 18)

电路部分 (28学时):
- 电路元件和电路定律 (5学时)
- 线性直流电路 (6学时)
- 电路定理 (4学时)
- 正弦电路的稳态分析 (13学时)

模电部分 (18学时):
- 常用半导体器件 (4学时)
- 运算放大器的基本应用电路 (4学时)
- 放大电路中的反馈 (4学时)
- 信号发生电路 (4学时)
- 信号的处理与变换 (2学时)

数电部分 (18学时):
- 逻辑代数基础 (6学时)
- 组合逻辑电路 (3学时)
- 时序逻辑电路 (7学时)
- 数模和模数转换 (2学时)
"""
[schedule.author]

[[exam]]
content = """
考试由电路、模电、数电三部分题目按顺序组合而成，分数占比4:3:3，题型为填空题和计算题，其中计算题3题电路，2题模电，2题数电，填空题4题电路，3题模电，3题数电。
23级的考试计算量很大，且模电部分考察了许多概念性填空，考试时注意时间安排。
"""
author = { name = "Gaster", link = "https://github.com/WDGaster703", date = "2024-12-01" }
lab = []

[[advice]]
content = """
如果大家有预习的需求，以下预习顺序可供参考：
必学内容（圆框）：
1. 电路1-4章 与 数电1-2章 (可同步学习)
2. 模电第1章 (在电路1-4章后)
3. 数电第3章 (在模电第1章后)
4. 数电第4-6章 (在数电1-2章后)
选学内容（方框，优先级较低）：
1. 电路8-9、12章 (在电路1-4章后)
"""
author = { name = "Oliver Wu", link = "https://github.com/OliverWu515", date = "2024-03-01" }

[[advice]]
content = """
电路部分学有余力建议自学频率响应（第七章）和暂态电路（第八、九章）的内容，在模电部分对这部分知识有要求但是电路部分学时没有安排。电路和数电总体按体系讲解，可以跟着教学计划学习，学有余力可以自学跳过的内容。模电授课内容较为零碎，建议跟着上交大zzy或者清华hcy对模电整本书进行初步的学习，至少对分立元件搭成的放大电路有一点基本的认知。
"""
author = { name = "Gaster", link = "https://github.com/WDGaster703", date = "2024-12-01" }

